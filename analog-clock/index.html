<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock with Sound</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="assets/images/clock.png"
      type="image/x-icon"
    />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <!-- Container for the clock -->
    <div class="container">
      <!-- Clock structure -->
      <div class="clock">
        <!-- Seconds bar -->
        <div class="seconds-bar"></div>
        <!-- Number hours display -->
        <div class="number-hours"></div>
        <!-- Hands box containing hour, minute, and second hands -->
        <div class="hands-box">
          <!-- Hour hand -->
          <div class="hand hour"><i></i></div>
          <!-- Minute hand -->
          <div class="hand minute"><i></i></div>
          <!-- Second hand -->
          <div class="hand second"><i></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
